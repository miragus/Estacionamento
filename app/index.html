<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Estacionamento</title>
</head>
<body>
    <!-- Menu Icon and Sidebar -->
    <div class="menu-icon" id="menu-icon">
        &#9776;
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="inicio.html">Página Inicial</a></li>
            <li><a href="index.html">Cadastro</a></li>
        </ul>
    </div>

    <div class="header">
        <figure class="Station">
            <a href="inicio.html">
                <img id="station" src="../img/staytion-icon.png" alt="logo-77station">
            </a>
        </figure>
    </div>
    <h2>Insira os dados do veículo abaixo:</h2>

    <div class="row">
        <div id="container">
            <p><b>Insira o horário de entrada:</b></p>
            <input type="time" id="time">
            <input type="text" id="name" placeholder="Digite o nome do veículo" autocomplete="off">
            <input type="text" id="licence" placeholder="Digite a placa do veículo" autocomplete="off">
            <input type="number" id="year" min="1900" max="2024" placeholder="Digite o ano do veículo" autocomplete="off">
            
            <select class="vehicle-type" id="vehicle-type">
                <option value="" disabled selected hidden >Selecione o tipo de veículo</option>
                <option value="Carro">Carro</option>
                <option value="Moto">Moto</option>
                <option value="Caminhão">Caminhão</option>
            </select>
            <button id="add">Registrar</button>
        </div>
    
        <!-- Mover a div de resultado para fora do container -->
    </div>
    
    <div class="resultado">
        <div id="result" class="result">
            <table id="vehicle-table">
                <thead>
                    <tr>
                        <th>Veículo</th>
                        <th>Placa</th>
                        <th>Tipo</th>
                        <th>Entrada</th>
                        <th>Ano</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- O conteúdo será adicionado dinamicamente aqui -->
                </tbody>
            </table>
        </div>
    </div>
    
    

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Veículo</h2>
            <form id="edit-form">
                <label for="edit-name">Nome:</label>
                <input type="text" id="edit-name">
                <label for="edit-licence">Placa:</label>
                <input type="text" id="edit-licence">
                <label for="edit-year">Ano:</label>
                <input type="number" id="edit-year">
                <label for="edit-time">Horário de Entrada:</label>
                <input type="time" id="edit-time">
                <label for="edit-type">Tipo:</label>
                <select class="vehicle-type" id="edit-type">
                    <option value="Carro">Carro</option>
                    <option value="Moto">Moto</option>
                    <option value="Caminhão">Caminhão</option>
                </select>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="../preload.js"></script>
</body>
</html>
