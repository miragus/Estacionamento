<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Estacionamento</title>
</head>
<body>
    <div class="header">
        <figure class="Station">
            <img id="station" src="../img/STAYTION.png" alt="logo-77station">
        </figure>
    </div>
    
    <div class="links">
        <p><a class="link" href="inicio.html">Página inicial</a></p>
        <p><a class="link" href="vagas.html">Registros</a></p>
    </div>

    <div class="row">
        <div id="container">
            <h2>Insira os dados do veículo abaixo:</h2>
            <input type="text" id="name" placeholder="Digite o nome do veículo" autocomplete="off">
            <input type="text" id="licence" placeholder="Digite a placa do veículo" autocomplete="off">
            <input type="number" id="year" placeholder="Digite o ano do veículo" autocomplete="off">
            <input type="time" id="time" placeholder="Horário de entrada">
            <select class="vehicle-type" id="vehicle-type">
                <option value="" disabled selected hidden>Selecione o tipo de veículo</option>
                <option value="Carro">Carro</option>
                <option value="Moto">Moto</option>
                <option value="Caminhão">Caminhão</option>
            </select>
            <button id="add">Registrar</button>
        </div>

        <div class="resultado">
            <div id="result" class="result"></div>
            <div id="custom-alert" class="custom-alert">
                <p id="alert-message"></p>
                <button id="alert-ok">OK</button>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Veículo</h2>
            <form id="edit-form">
                <label for="edit-name">Nome:</label>
                <input type="text" id="edit-name">
                <label for="edit-licence">Placa:</label>
                <input type="text" id="edit-licence">
                <label for="edit-year">Ano:</label>
                <input type="number" id="edit-year">
                <label for="edit-time">Horário de Entrada:</label>
                <input type="time" id="edit-time">
                <label for="edit-type">Tipo:</label>
                <select class="vehicle-type" id="edit-type">
                    <option value="Carro">Carro</option>
                    <option value="Moto">Moto</option>
                    <option value="Caminhão">Caminhão</option>
                </select>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="../preload.js"></script>
</body>
</html>
