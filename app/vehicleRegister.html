<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/vehicleRegister.css">
    <title>Cadastro de Veículos</title>
</head>

<body>
    <div class="header">
        <figure class="Station">
            <a href="inicio.html">
                <img id="station" src="../img/staytion-icon.png" alt="logo da staytion" title="logo da staytion">
            </a>
        </figure>
    </div>

    <div class="menu-icon" id="menu-icon">
        &#9776;
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="inicio.html"><img src="../img/home.png">Início</a></li>
            <li><a href="cliente.html"><img style="margin-bottom: 5px;" src="../img/user-red.png">Clientes</a></li>
            <li><a href="vagas.html"> <img src="../img/car.png">Vagas</a></li>
        </ul>


    </div>

    <div class="insertBelow" class="intro">
        <figure>
            <img class="imgVehicle" src="../img/icons8-car-60.png" alt="icone carro branco">
        </figure>
        <h1>Insira os dados do veículo abaixo:</h1>
    </div>
    <main class="main-content">

        <div class="form-container">
            <p><b>Insira o horário de entrada:</b></p>
            <input type="time" id="time">
            <input type="text" id="name" placeholder="Digite o nome do veículo" autocomplete="off">
            <input type="text" id="licence" placeholder="Digite a placa do veículo" autocomplete="off">
            <input type="number" id="year" min="1900" max="2024" placeholder="Digite o ano do veículo"
                autocomplete="off">

            <select class="vehicle-type" id="vehicle-type">
                <option value="" disabled selected hidden>Selecione o tipo de veículo</option>
                <option value="Carro">Carro</option>
                <option value="Moto">Moto</option>
                <option value="Caminhão">Caminhão</option>
            </select>
            <button id="add">Registrar</button>
        </div>

        <div id="resultado">
            <div id="result" class="result">
                <table id="vehicle-table">
                    <thead>
                        <tr>
                            <th>Entrada</th>
                            <th>Veículo</th>
                            <th>Placa</th>
                            <th>Ano</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- O conteúdo será adicionado dinamicamente aqui -->
                    </tbody>
                </table>
                <div id="vehicleResult"></div>
    
                    <div class="statistics">

                        <div class="stat-item">
                            <div class="stat-label">Total de Vagas</div>
                            <div id="total-spots" class="stat-value">10</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Vagas Disponíveis</div>
                            <div id="available-spots" class="stat-value">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Vagas Ocupadas</div>
                            <div id="occupied-spots" class="stat-value">0</div>
                    </div>
            </div>
            </div>
        </div>
    </main>

    <!-- Estrutura de alerta customizado -->
    <div id="custom-alert" style="display:none;">
        <div id="alert-box">
            <p id="alert-message"></p>
            <button id="alert-ok">OK</button>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Veículo</h2>
            <form id="edit-form">
                <label for="edit-name">Nome:</label>
                <input type="text" id="edit-name">
                <label for="edit-licence">Placa:</label>
                <input type="text" id="edit-licence">
                <label for="edit-year">Ano:</label>
                <input type="number" id="edit-year">
                <label for="edit-time">Horário de Entrada:</label>
                <input type="time" id="edit-time">
                <label for="edit-type">Tipo:</label>
                <select class="vehicle-type" id="edit-type">
                    <option value="Carro">Carro</option>
                    <option value="Moto">Moto</option>
                    <option value="Caminhão">Caminhão</option>
                </select>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="../js/vehicleRegister.js"></script>
    <script src="../preload.js"></script>
    <script src="../main.js"></script>
</body>

</html>
