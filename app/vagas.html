<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/vagas.css">
    <title>Controle de Vagas</title>
</head>
<body>
    <div class="menu-icon" id="menu-icon">
        &#9776;
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="inicio.html">Página Inicial</a></li>
            <li><a href="index.html">Cadastro</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="row">
            <div id="container">
                <table>
                    <thead>
                        <tr>
                            <th>Vagas</th>
                        </tr>
                    </thead>
                    <tbody id="garage"></tbody>
                </table>
            </div>
            <div class="resultado">
                <div id="result" class="result"></div>
                <div id="custom-alert" class="custom-alert">
                    <p id="alert-message"></p>
                    <button id="alert-ok">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para edição de veículo -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Veículo</h2>
        <form id="edit-form">
            <label for="edit-name">Nome:</label>
            <input type="text" id="edit-name" name="name" required>
            <label for="edit-licence">Placa:</label>
            <input type="text" id="edit-licence" name="licence" required>
            <label for="edit-type">Tipo:</label>
            <input type="text" id="edit-type" name="type" required>
            <input type="hidden" id="edit-index">
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

    
    <script src="../js/vagas.js"></script>
</body>
</html>
