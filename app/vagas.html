<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/vagas.css">
    <title>Controle de Vagas</title>
</head>

<body>
    <div class="menu-icon" id="menu-icon">
        &#9776;
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="inicio.html"><img src="../img/home.png">Início</a></li>
            <li><a href="cliente.html"><img style="margin-bottom: 5px;" src="../img/user-red.png">Clientes</a></li>
            <li><a href="index.html"> <img style="margin-bottom: 5px;" src="../img/private-garage.png">Registro Veículos</a></li>

        </ul>
    </div>

    <div class="header">
        <figure class="Station">
            <a href="inicio.html">
                <img id="station" src="../img/staytion-icon.png" alt="logo da staytion" title="logo da staytion">
            </a>
        </figure>
    </div>

    <div class="content">
            <!-- Container das Vagas -->
            <div id="container">
                <table>
                    <thead>
                        <tr>

                        </tr>
                    </thead>
                    <tbody id="garage"></tbody>
                </table>
            </div>
    
            <!-- Seção de Estatísticas ao lado direito do container -->
            <div class="statistics">
                <div class="stat-item">
                    <div class="stat-label">Total de Vagas</div>
                    <div id="total-spots" class="stat-value">10</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Vagas Disponíveis</div>
                    <div id="available-spots" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Vagas Ocupadas</div>
                    <div id="occupied-spots" class="stat-value">0</div>
                </div>
            </div>
    
            <div class="resultado">
                <div id="custom-alert" class="custom-alert">
                    <p id="alert-message"></p>
                    <button id="alert-ok">OK</button>
                </div>
            </div>
    </div>
    
    <!-- Add this inside your body tag -->

<!-- Modal para detalhes do veículo -->
<div id="details-modal" class="modal">
    <div class="modal-content">
        <span style="cursor: pointer;" class="close-details">&times;</span>
        <h2>Detalhes do Veículo</h2>
        <div id="details-content">
            <!-- Detalhes do veículo serão inseridos aqui via JavaScript -->
        </div>
        <div class="modal-buttons">
            <button id="edit-btn">Editar</button>
            <div id="botao-saida">
                <label for="exit-time-input">Horário de Saída:</label>
                <input type="time" id="exit-time-input">
                </div>
            <button id="finish-btn">Finalizar</button>
        </div>
    </div>
</div>


    

    <!-- Modal para edição de veículo -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Veículo</h2>
            <form id="edit-form">
                <label for="edit-name">Nome:</label>
                <input type="text" id="edit-name" name="name" required>
                <label for="edit-licence">Placa:</label>
                <input type="text" id="edit-licence" name="licence" required>
                <label for="edit-type">Tipo:</label>
                <input type="text" id="edit-type" name="type" required>
                <input type="hidden" id="edit-index">
                <label for="edit-year">Ano:</label>
                <input type="text" id="edit-year" name="year" required>
                <label for="edit-time">Hora:</label>
                <input type="time" id="edit-time" name="time" required>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>


    <script src="../js/vagas.js"></script>
</body>

</html>
