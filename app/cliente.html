<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="../css/cliente.css">
</head>
<body>

    <div class="menu-icon" id="menu-icon">
        &#9776;
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="inicio.html">Página Inicial</a></li>
            <li><a href="index.html">Cadastro</a></li>
        </ul>
    </div>

    <div class="header">
        <figure class="Station">
            <a href="inicio.html">
                <img id="station" src="../img/staytion-icon.png" alt="logo da staytion" title="logo da staytion">
            </a>
        </figure>
    </div>

    <div class="container1">
        <h1>Registro de Clientes
            <img style="width: 30px;" src="../img/user-red.png">
        </h1> 
        <form id="client-form">
            <label for="client-name">Nome:</label>
            <input type="text" id="client-name" required>
            
            <label for="client-email">Email:</label>
            <input type="email" id="client-email" required>

            <label for="client-phone">Telefone:</label>
            <input type="text" id="client-phone" required>

            <button type="submit">Registrar Cliente</button>
        </form>
    </div>

    <div class="container2">
        <h2>Clientes Registrados</h2>
        <table id="client-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Clientes registrados aparecerão aqui -->
            </tbody>
        </table>
    </div>

    <!-- Custom alert -->
    <div id="custom-alert" class="custom-alert">
        <span id="alert-message"></span>
        <button id="close-alert">Fechar</button>
    </div>

    <script src="../js/cliente.js"></script>
</body>
</html>
