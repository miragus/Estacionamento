<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="../css/cliente.css">
</head>
<body>

    <div class="menu-icon" id="menu-icon">
        &#9776;
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="inicio.html"><img src="../img/home.png">Início</a></li>
            <li><a href="vehicleRegister.html"> <img style="margin-bottom: 5px;" src="../img/private-garage.png">Registro Veículos</a></li>
            <li><a href="vagas.html"> <img src="../img/car.png">Vagas</a></li>
        </ul>
    </div>

    <div class="header">
        <figure class="Station">
            <a href="inicio.html">
                <img id="station" src="../img/staytion-icon.png" alt="logo da staytion" title="logo da staytion">
            </a>
        </figure>
    </div>

    <div class="container1">
        <h1>Registro de Clientes
            <img style="width: 30px;" src="../img/user-red.png">
        </h1> 
        <form id="client-form">
            <label for="client-name">Nome:</label>
            <input type="text" id="client-name" required>
            
            <label for="client-email">Email:</label>
            <input type="email" id="client-email" required>

            <label for="client-phone">Telefone:</label>
            <input type="text" id="client-phone" required>

            <button type="submit">Registrar Cliente</button>
        </form>
    </div>

    <!-- Resultado dos clientes registrados -->
    <div class="resultado">
        <div id="result" class="result">
            <table id="client-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- O conteúdo será adicionado dinamicamente aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Custom alert -->
    <div id="custom-alert" class="custom-alert">
        <span id="alert-message"></span>
        <button id="close-alert">Fechar</button>
    </div>

    <script src="../js/cliente.js"></script>
</body>
</html>
